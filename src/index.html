<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="box" data-box></div>
    <form data-form>
      <label>
        Rotation:
        <input
          type="range"
          name="input-rot"
          min="0"
          max="360"
          step="30"
          value="0"
        />
      </label>

      <label>
        Size:
        <input
          type="range"
          name="input-size"
          min="0"
          max="3"
          step="0.5"
          value="1"
        />
      </label>

      <label>
        Radius:
        <input
          type="range"
          name="input-radius"
          min="0"
          max="50"
          step="10"
          value="0"
        />
      </label>

      <label>
        Color:
        <input
          type="range"
          name="input-color"
          min="0"
          max="360"
          step="10"
          value="0"
        />
      </label>
    </form>
  </body>
</html>
